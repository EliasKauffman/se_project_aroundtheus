<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AroundTheUS</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Third Project TripleTen" />
    <meta name="author" content="Elias Kauffman" />
    <meta name="keywords" content="socialmedia, photos, friends" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectorlogo.svg"
          alt="Logo Around The US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteauphoto.jpg"
            alt="Photo Jacques Cousteau"
            class="profile__photo"
          />
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button profile__button_edit">
                <img
                  src="./images/Vectorpen.svg"
                  alt="Pen"
                  class="profile__edit_symbol"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__button profile__button_add">
            <img
              src="./images/Vectorplus.svg"
              alt="Plus"
              class="profile__add_symbol"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
    </div>
  </body>
</html>
