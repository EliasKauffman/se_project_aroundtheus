<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AroundTheUS</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Third Project TripleTen" />
    <meta name="author" content="Elias Kauffman" />
    <meta name="keywords" content="socialmedia, photos, friends" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectorlogo.svg"
          alt="Logo Around The US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteauphoto.jpg"
            alt="Photo Jacques Cousteau"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button profile__button_edit"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__button profile__button_add"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Yosemite Valley</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Lake Louise</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Bald Mountains</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Latemar</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise Nationa"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Vanoise Nationa...</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__info">Lago di Braies</h2>
                <button class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
