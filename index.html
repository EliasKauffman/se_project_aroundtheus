<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AroundTheUS</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Third Project TripleTen" />
    <meta name="author" content="Elias Kauffman" />
    <meta name="keywords" content="socialmedia, photos, friends" />
  </head>
  <body class="base">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vectorlogo.svg"
          alt="Logo Around The US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteauphoto.jpg"
            alt="Photo Jacques Cousteau"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="editProfile" id="edit-profile-form">
          <input
            type="text"
            name="name"
            class="modal__form-input"
            id="input-name"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="modal__form-input"
            id="input-description"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="addCard" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__form-input"
            id="input-title"
            placeholder="Title"
          />
          <input
            type="text"
            name="link"
            class="modal__form-input"
            id="input-link"
            placeholder="Image link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <button class="modal__close" type="button"></button>
        <ul class="modal__list">
          <li>
            <img src="" alt="" class="modal__preview-image" />
          </li>
          <li><p class="modal__description"></p></li>
        </ul>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__info"></h2>
          <button class="card__button" type="button"></button>
        </div>
        <button class="card__button_type_delete"></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
